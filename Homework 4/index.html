<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DreamHotels</title>
</head>
<body>
    <main>
        <form action="https://fom.in.ua/echo" method="POST">
            <fieldset>
                <legend>Where and when?</legend>
                <label for="destination">Destination/property name:</label>
                <input type="text" name="destination" list="cities" id="destination" placeholder="City Name" required>
                <label for="checkin">Check-in date</label>
                <input type="date" id="checkin" name="checkin" required>
                <label for="checkout">Check-out date</label>
                <input type="date" id="checkout" name="checkout" required>
                <label for="accommodationType">Preferred accommodation type:</label>
                <select id="accommodationType" name="accommodationType" required multiple size="3">
                    <option value="hotel">Hotels</option>
                    <option value="hostel">Hostels</option>
                    <option value="apt">Apartments</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Tell us about yourself!</legend>
                <label for="numOfGuests">How many adults are staying here?</label>
                <input type="number" id="numOfGuests" min="1" value="1" name="Adults">
                <label for="numOfChildren">How many children are staying here?</label>
                <input type="number" id="numOfChildren" name="Children">
                <label for="numOfRooms">How many rooms would you like?</label>
                <input type="number" id="numOfRooms" min="1" value="1" name="Rooms">
            </fieldset>
            <fieldset>
                <legend></legend>
                <input type="checkbox" name="forWork" id="forWork">
                <label for="forWork">I'm traveling for work</label>
                <label for="emailSubscription">Notify me about new offers on these dates:</label>
                <input type="email" name="emailSubscription" id="emailSubscription" placeholder="Your email">
                <button type="submit">Start booking!</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
        <datalist id="cities">
            <option value="Kyiv">Kyiv</option>
            <option value="Odessa">Odessa</option>
            <option value="Kharkiv">Kharkiv</option>
            <option value="Lviv">Lviv</option>
            <option value="Cherkasy">Cherkasy</option>
        </datalist>
    </main>
</body>
</html>
