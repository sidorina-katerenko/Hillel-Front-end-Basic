<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Shmable</title>
    <style>
        table {
            width: 600px;
            height: 400px;
            border-collapse: collapse;
            table-layout: fixed;
        }
        td {
            border:2px solid #000;
        }
    </style>
</head>
<body>
    <main>
        <table border="1">
            <tr>
                <td colspan="2" rowspan="2" bgcolor="yellow"></td>
                <td rowspan="2"></td>
                <td colspan="2" bgcolor="blue"></td>
                <td rowspan="3" bgcolor="red"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="3" rowspan="2" bgcolor="red"></td>
            </tr>
            <tr>
                <td colspan="3" rowspan="2" bgcolor="yellow"></td>
            </tr>
            <tr>
                <td colspan="3" bgcolor="blue"></td>
            </tr>
        </table>
    </main>
</body>
</html>
